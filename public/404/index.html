<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space | Happy Manifests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles matching main page */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(-10px) rotate(240deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        
        @keyframes lost-float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) translateY(0px); }
            25% { transform: translate(-50%, -50%) rotate(90deg) translateY(-15px); }
            50% { transform: translate(-50%, -50%) rotate(180deg) translateY(0px); }
            75% { transform: translate(-50%, -50%) rotate(270deg) translateY(15px); }
        }
        
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        .animate-star-twinkle {
            animation: star-twinkle 2s ease-in-out infinite;
        }
        
        .animate-orbit {
            animation: orbit 20s linear infinite;
        }
        
        .animate-lost-float {
            animation: lost-float 15s ease-in-out infinite;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #a855f7, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite alternate;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .glow-text {
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.7);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
        }
        
        /* Mouse glow effect */
        .mouse-glow {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, rgba(59, 130, 246, 0.1) 40%, transparent 70%);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            filter: blur(15px);
            transition: transform 0.1s ease-out;
            transform: translate(-50%, -50%);
            opacity: 0;
            will-change: transform;
        }
        
        .mouse-glow.active {
            opacity: 1;
        }
        
        /* 404 Number Styling */
        .number-glow {
            position: relative;
            display: inline-block;
        }
        
        .number-glow::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-black text-white h-screen overflow-hidden relative cursor-none">
    <!-- Mouse Glow Effect -->
    <div id="mouseGlow" class="mouse-glow"></div>
    
    <!-- Space Background -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Stars -->
        <div class="absolute inset-0">
            <!-- Generate random stars -->
            <div id="stars"></div>
            <!-- Generate shooting stars -->
            <div id="shooting-stars"></div>
        </div>
        
        <!-- Nebula Effects -->
        <div class="absolute -top-1/2 -left-1/4 w-[800px] h-[800px] bg-gradient-to-br from-purple-500/10 via-blue-500/5 to-transparent rounded-full blur-[120px] animate-pulse-glow"></div>
        <div class="absolute -bottom-1/2 -right-1/4 w-[800px] h-[800px] bg-gradient-to-tr from-blue-500/10 via-purple-500/5 to-transparent rounded-full blur-[120px] animate-pulse-glow" style="animation-delay: 1.5s"></div>
        
        <!-- Floating Planets -->
        <div class="absolute top-1/4 left-1/4 w-16 h-16 rounded-full bg-gradient-to-br from-purple-500/20 to-blue-500/10 border border-purple-500/30 shadow-2xl animate-float"></div>
        <div class="absolute bottom-1/3 right-1/3 w-8 h-8 rounded-full bg-gradient-to-br from-blue-500/20 to-purple-500/10 border border-blue-500/30 shadow-xl animate-float" style="animation-delay: 1s; animation-duration: 12s;"></div>
        <div class="absolute top-2/3 right-1/4 w-12 h-12 rounded-full bg-gradient-to-br from-pink-500/20 to-purple-500/10 border border-pink-500/30 shadow-xl animate-float" style="animation-delay: 2s; animation-duration: 10s;"></div>
        
        <!-- Orbiting Ring -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="w-[400px] h-[400px] border border-white/5 rounded-full animate-orbit">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-4 rounded-full bg-gradient-to-r from-purple-500 to-blue-500"></div>
            </div>
        </div>
        
        <!-- Lost in Space Icon -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-lost-float">
            <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full blur-2xl opacity-30"></div>
                <div class="relative w-24 h-24 rounded-full bg-gradient-to-br from-purple-500/20 to-blue-500/20 border-2 border-white/20 flex items-center justify-center">
                    <svg class="w-12 h-12 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 h-full flex items-center justify-center p-4">
        <div class="text-center space-y-8 max-w-2xl mx-auto">
            <!-- 404 Number -->
            <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-500/30 to-blue-500/30 blur-3xl rounded-full scale-150"></div>
                <h1 class="number-glow text-[180px] md:text-[250px] font-black leading-none relative z-10">
                    404
                </h1>
            </div>
            
            <!-- Error Message -->
            <div class="glass-card p-8 md:p-12 rounded-3xl border-2 border-white/10 hover:border-purple-500/30 transition-all duration-500 hover-lift group">
                <div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-purple-500/0 via-purple-500/5 to-blue-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                
                <div class="relative space-y-6">
                    <h2 class="text-4xl md:text-5xl font-bold">
                        <span class="gradient-text">Lost in Digital Space</span>
                    </h2>
                    
                    <p class="text-xl text-gray-300 max-w-lg mx-auto">
                        The cosmic coordinates you entered don't match any known destination in our universe.
                    </p>
                    
                    <div class="flex flex-col sm:flex-row gap-4 justify-center pt-4">
                        <a href="/" 
                           class="group relative overflow-hidden rounded-2xl px-8 py-4 text-lg font-bold transition-all duration-300 hover-lift">
                            <div class="absolute inset-0 bg-gradient-to-r from-purple-500/20 to-blue-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <div class="absolute inset-0 glass-card border border-white/10 group-hover:border-purple-500/30"></div>
                            <span class="relative z-10 flex items-center justify-center gap-3">
                                <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" 
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                                Return to Home Base
                            </span>
                        </a>
                        
                        <a href="javascript:history.back()" 
                           class="group relative overflow-hidden rounded-2xl px-8 py-4 text-lg font-bold transition-all duration-300 hover-lift">
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-purple-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <div class="absolute inset-0 glass-card border border-white/10 group-hover:border-blue-500/30"></div>
                            <span class="relative z-10 flex items-center justify-center gap-3">
                                <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" 
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
                                </svg>
                                Navigate Back
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Fun Message -->
            <div class="glass-card p-6 rounded-2xl border border-white/5 max-w-lg mx-auto">
                <div class="flex items-center justify-center gap-3 text-gray-400">
                    <svg class="w-5 h-5 text-purple-400 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span class="text-sm">Pro Tip: Try recalibrating your navigation systems</span>
                </div>
            </div>
            
            <!-- Logo -->
            <div class="pt-8">
                <a href="/" class="inline-flex items-center gap-3 group">
                    <div class="relative">
                        <div class="absolute inset-0 bg-purple-500/20 blur-lg rounded-full group-hover:bg-purple-500/40 transition-all"></div>
                        <img src="assets/mascot.png" class="w-8 h-8 relative z-10 rounded-full border border-white/10 shadow-lg">
                    </div>
                    <span class="font-bold text-lg tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-white/70">
                        Happy Manifests
                    </span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Generate random stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 5;
                
                star.className = `absolute w-${Math.round(size)} h-${Math.round(size)} rounded-full bg-white animate-star-twinkle`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.opacity = Math.random() * 0.7 + 0.1;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Generate shooting stars
        function generateShootingStars() {
            const container = document.getElementById('shooting-stars');
            const starCount = 5;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const startX = Math.random() * 100;
                const startY = Math.random() * 30;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 15;
                
                star.className = 'absolute w-1 h-1 bg-white rounded-full';
                star.style.left = `${startX}%`;
                star.style.top = `${startY}%`;
                star.style.boxShadow = '0 0 10px 2px rgba(255, 255, 255, 0.8)';
                star.style.animation = `shootingStar ${duration}s linear ${delay}s infinite`;
                
                // Add keyframes for this specific star
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes shootingStar {
                        0% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(star);
            }
        }
        
        // Mouse glow effect
        document.addEventListener('DOMContentLoaded', function() {
            const mouseGlow = document.getElementById('mouseGlow');
            
            if (!mouseGlow) return;
            
            // Generate stars
            generateStars();
            generateShootingStars();
            
            // Activate the glow when mouse enters the window
            document.addEventListener('mouseenter', () => {
                mouseGlow.classList.add('active');
            });
            
            // Deactivate when mouse leaves the window
            document.addEventListener('mouseleave', () => {
                mouseGlow.classList.remove('active');
            });
            
            // Track mouse movement
            document.addEventListener('mousemove', (e) => {
                mouseGlow.style.left = `${e.clientX}px`;
                mouseGlow.style.top = `${e.clientY}px`;
                
                // Optional: Increase glow size slightly when hovering over interactive elements
                const target = e.target;
                const isInteractive = target.closest('a, button, .glass-card');
                
                if (isInteractive) {
                    mouseGlow.style.width = '120px';
                    mouseGlow.style.height = '120px';
                    mouseGlow.style.filter = 'blur(20px)';
                    mouseGlow.style.background = 'radial-gradient(circle, rgba(168, 85, 247, 0.25) 0%, rgba(59, 130, 246, 0.15) 40%, transparent 70%)';
                } else {
                    mouseGlow.style.width = '80px';
                    mouseGlow.style.height = '80px';
                    mouseGlow.style.filter = 'blur(15px)';
                    mouseGlow.style.background = 'radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, rgba(59, 130, 246, 0.1) 40%, transparent 70%)';
                }
            });
            
            // Add random floating effect to some elements
            const floatingElements = document.querySelectorAll('.animate-float');
            floatingElements.forEach(el => {
                const randomDelay = Math.random() * 5;
                el.style.animationDelay = `${randomDelay}s`;
            });
        });
    </script>
</body>
</html>
